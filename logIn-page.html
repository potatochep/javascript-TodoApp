<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="log-in-page">
      <div class="log-in-page__title">
        <h1>Welcome to the WTD!!!</h1>
        <p>You can check your to do list. And do your jop more efficient</p>
        <p>pleas write your name below</p>
      </div>
      <div class="log-in-page__form">
        <form id="login-form">
          <input
            class="login-input"
            required
            minlength="3"
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <div>
            <a href="index.html"><button>Log in</button></a>
          </div>
        </form>
      </div>
    </div>

    <script src="js/grettings.js"></script>
    <script src="js/pageChange.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"
      integrity="sha512-7b1FfB2MGnB65aK6jrbS8k3REB+8bEE8UfP/TEwacejD0g02nLLI1VL4IPcKyiLk2lf7HJWaUYEUWc65aqaXQg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
